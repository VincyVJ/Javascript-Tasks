<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Object Car</title>
</head>
<body>
    <h2>This Object Car</h2>
    <script>
        let car={
            make:"India",
            model:"San Tiago",
            year:2020,
            getCarInfo:function(){
                console.log(
                    `make:${this.make},
                    model:${this.model},
                    year:${this.year}`);},                       
        };
        car.getCarInfo()
    </script>
</body>
</html>
