<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Assign</title>
</head>
<body>
    <h2>Object Assign</h2>
    <script>
        let person={name:"Vincy",
                    age:25,
                    gender:"female",
                };
        let clone={name:"Brillia",
                    state:"Tamilnadu",
                };
        Object.assign(clone, person);
        console.log(person);
        console.log(clone);
    </script>
</body>
</html>
