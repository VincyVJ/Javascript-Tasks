<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <h2>While loop example</h2>
    <script>
        let init = 1;
        while (init <= 10) {
        if (init == 6) {
            init++;
          continue;
        }
        console.log(init);
        init++;
      }
    </script>
</body>
</html>
